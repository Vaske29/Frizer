<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #LogInForm="ngForm" (ngSubmit)="onLogIn(LogInForm)">
    <div class="login-wrapper">
      <ion-list lines="inset">
        <ion-item>
          <ion-label position="stacked">Korisničko ime:</ion-label>
          <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
        </ion-item>

        <ion-item lines="none" *ngIf="email.invalid && email.touched">
          <ion-label>Unesite ispravnu email adresu</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Šifra:</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
        </ion-item>

        <ion-item lines="none" *ngIf="password.invalid && password.touched">
          <ion-label>Minimum je sedam karaktera</ion-label>
        </ion-item>
      </ion-list>

      <ion-button type="submit" expand="block" color="primary" style="margin-top: 20px;" [disabled]="LogInForm.invalid">Prijavi se</ion-button>
    </div>
</form>
  
</ion-content>
