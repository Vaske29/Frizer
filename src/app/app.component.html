<ion-app>


  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Meni</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle><ion-item routerLink="/termini">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Moji termini</ion-label>
        </ion-item></ion-menu-toggle>

        <ion-menu-toggle><ion-item routerLink="/zaposleni">
          <ion-icon name="cut" slot="start"></ion-icon>
          <ion-label>Zaka≈æi termin</ion-label>
        </ion-item></ion-menu-toggle>

        <ion-menu-toggle><ion-item routerLink="/register">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Napravi nalog</ion-label>
        </ion-item></ion-menu-toggle>


        <!-- pazi ovde -->
        <ion-menu-toggle *ngIf="isAdmin">
          <ion-item routerLink="/employee-management">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Upravljanje zaposlenima</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle><ion-item (click)="onLogout()"> 
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Odjavi se</ion-label>
        </ion-item></ion-menu-toggle>

      
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>



  <ion-router-outlet id="main-content"></ion-router-outlet>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="pocetna">
        <ion-icon name="home"></ion-icon>
        Pocetna
      </ion-tab-button>
      <ion-tab-button tab="zaposleni">
        <ion-icon name="cut"></ion-icon>
        Zaposleni
      </ion-tab-button>
      <ion-tab-button tab="termini">
        <ion-icon name="calendar"></ion-icon>
        Moji termini
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
