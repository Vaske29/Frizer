<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/pocetna"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list *ngIf="upcomingAppointments.length === 0 && pastAppointments.length === 0" class="no-appointments">
    <ion-item>
      <ion-label>
        <h2>Nema zakazanih termina</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="upcomingAppointments.length > 0">
    <ion-list-header>
      <h2>PredstojeÄ‡i</h2>
    </ion-list-header>
    <ion-item *ngFor="let appointment of upcomingAppointments">
      <ion-avatar slot="start">
        <img src="assets/zaposleni.jpg" alt="Employee Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ appointment.employee }}</h2>
        <p *ngIf="isValidDate(appointment.date)">{{ appointment.date | date: 'dd.MM.yyyy' }} u {{ appointment.time }}</p>
        <p *ngIf="!isValidDate(appointment.date)">Datum nije dostupan</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="pastAppointments.length > 0">
    <ion-list-header>
      <h2>Prethodni</h2>
    </ion-list-header>
    <ion-item *ngFor="let appointment of pastAppointments">
      <ion-avatar slot="start">
        <img src="assets/zaposleni.jpg" alt="Employee Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ appointment.employee }}</h2>
        <p *ngIf="isValidDate(appointment.date)">{{ appointment.date | date: 'dd.MM.yyyy' }} u {{ appointment.time }}</p>
        <p *ngIf="!isValidDate(appointment.date)">Datum nije dostupan</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
